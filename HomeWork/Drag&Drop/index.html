<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="Action">
        <div class="drag col-6">
            <div class="row">
                <div class="outer col-3">
                    <div class="col-11 dragItems" draggable="true"  data-dragid="1">1</div>

                </div>
                <div class="outer col-3">
                    <div class="col-11 dragItems" draggable="true"  data-dragid="2">2</div>

                </div>
                <div class="outer col-3">
                    <div class="col-11 dragItems" draggable="true"  data-dragid="3">3</div>

                </div>
                <div class="outer col-3">
                    <div class="col-11 dragItems" draggable="true"  data-dragid="4">4</div>

                </div>
                <div class="outer col-3">
                    <div class="col-11 dragItems" draggable="true"  data-dragid="5">5</div>

                </div>
                <div class="outer col-3">
                    <div class="col-11 dragItems" draggable="true"  data-dragid="6">6</div>

                </div>
                <div class="outer col-3">
                    <div class="col-11 dragItems" draggable="true"  data-dragid="7">7</div>

                </div>
                <div class="outer col-3">
                    <div class="col-11 dragItems" draggable="true"  data-dragid="8">8</div>

                </div>
            </div>
        </div>
        <div class="drop col-6">
            <div class="row">
                <div class="DropOuter outer  col-3" data-dropid="1">
                    <div class="dropItems"></div>
                </div>
                <div class="DropOuter outer col-3" data-dropid="2">
                    <div class="dropItems"></div>
                </div>
                <div class="DropOuter outer col-3" data-dropid="3">
                    <div class="dropItems"></div>
                </div>
                <div class="DropOuter outer col-3" data-dropid="4">
                    <div class="dropItems"></div>
                </div>
                <div class="DropOuter outer col-3" data-dropid="5">
                    <div class="dropItems"></div>
                </div>
                <div class="DropOuter outer col-3" data-dropid="6">
                    <div class="dropItems"></div>
                </div>
                <div class="DropOuter outer col-3" data-dropid="7">
                    <div class="dropItems"></div>
                </div>
                <div class="DropOuter outer col-3" data-dropid="8">
                    <div class="dropItems"></div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </section>
</body>

</html>
